<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favi.png">
    <title>Anvil Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Title-->
    <header>
    <div class="title">
    <h1>Some1's Anvil Helper</h1>
    <p>You're using the <b>Anvil Helper</b> tool, use this to get a feel of spacing out your Cursor to your Goal, as well as figuring out your own steps</p>
    </div>    
    </header>
    <br>
    

    <!--Calculator-->
    <div>
        <p class="display" id="calculation"></p>
    </div>


    <!--Buttons-->
    <div class="container">
        <div class="boxred">
            <button class="minus" id="r1">Light Hit <br>-3</button>
            <button class="minus" id="r2">Medium Hit <br>-6</button>
            <br>
            <button class="minus" id="r3">Hard Hit <br>-9</button>
            <button class="minus" id="r4">Draw <br>-15</button>
        </div>
        <div class="boxgreen">
            <button class="plus" id="g1">Punch <br>+2</button>
            <button class="plus" id="g2">Bend <br>+7</button>
            <br>
            <button class="plus" id="g3">Upset <br>+13</button>
            <button class="plus" id="g4">Shrink <br>+16</button>
        </div>
        <div class="look">
            <button class="toggle" id="p1">Toggle Look</button>
        </div>
    </div>
    <div class="options">
        <button class="help" id="h1">Undo</button>
        <button class="help" id="h2">Reset</button>
    </div>

    
    
    <!--Footer-->
    <br><br><hr><footer>
        <div class="foot">
        <a href="https://github.com/Some1J" target="_blank">
            <img src="images/img.png" alt="funny image" height="100">
        </a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
